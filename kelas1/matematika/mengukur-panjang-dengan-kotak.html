<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ayo Mengukur - Matematika SD Kelas 1</title>
    
    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <!-- Babel untuk JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        /* Animasi Kustom */
        @keyframes bounceIn {
            0% { transform: scale(0.3); opacity: 0; }
            50% { transform: scale(1.05); }
            70% { transform: scale(0.9); }
            100% { transform: scale(1); opacity: 1; }
        }
        .animate-bounce-in {
            animation: bounceIn 0.6s cubic-bezier(0.215, 0.610, 0.355, 1.000) both;
        }
        /* Mencegah scroll horizontal berlebih di HP */
        body { overflow-x: hidden; }
    </style>
</head>
<body class="bg-blue-50">

    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;
        const GRID_SIZE = 40; // Ukuran pixel per kotak

        // --- IKON SVG (Pengganti Lucide agar tanpa install) ---
        const IconPlay = ({size=24, className=""}) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="currentColor" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><polygon points="5 3 19 12 5 21 5 3"></polygon></svg>
        );
        const IconRotateCcw = ({size=24, className=""}) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M3 12a9 9 0 1 0 9-9 9.75 9.75 0 0 0-6.74 2.74L3 12" /><path d="M3 3v9h9" /></svg>
        );
        const IconCheck = ({size=24, className=""}) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="3" strokeLinecap="round" strokeLinejoin="round" className={className}><polyline points="20 6 9 17 4 12"></polyline></svg>
        );
        const IconStar = ({size=24, className=""}) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="currentColor" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><polygon points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2"></polygon></svg>
        );
        const IconTrophy = ({size=64, className=""}) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="currentColor" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M8 21h8m-4-9v9m-8-2.5a2.121 2.121 0 0 1 3 3 2.121 2.121 0 0 1-3 3m16-6a2.121 2.121 0 0 0-3 3 2.121 2.121 0 0 0 3 3M12 17a8 8 0 1 0 0-16 8 8 0 0 0 0 16Z"/></svg>
        );
        const IconArrowRight = ({size=24, className=""}) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><line x1="5" y1="12" x2="19" y2="12"></line><polyline points="12 5 19 12 12 19"></polyline></svg>
        );
        const IconVolume2 = ({size=24, className=""}) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5"></polygon><path d="M19.07 4.93a10 10 0 0 1 0 14.14M15.54 8.46a5 5 0 0 1 0 7.07"></path></svg>
        );
        const IconExternalLink = ({size=14, className=""}) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6"></path><polyline points="15 3 21 3 21 9"></polyline><line x1="10" y1="14" x2="21" y2="3"></line></svg>
        );

        // --- KOMPONEN PENSIL ---
        const Pencil = ({ length, color }) => {
            const pixelWidth = length * GRID_SIZE;
            
            const colors = {
                red: "bg-red-500 border-red-700",
                blue: "bg-blue-500 border-blue-700",
                green: "bg-green-500 border-green-700",
                yellow: "bg-yellow-400 border-yellow-600",
                purple: "bg-purple-500 border-purple-700"
            };

            const selectedColor = colors[color] || colors.red;

            return (
                <div 
                className="relative h-8 flex items-center drop-shadow-md transition-all duration-500 ease-out"
                style={{ width: `${pixelWidth}px` }}
                >
                {/* Penghapus (Kiri) */}
                <div className="w-4 h-full bg-pink-400 rounded-l-md border-y border-l border-gray-400"></div>
                
                {/* Besi Penghapus */}
                <div className="w-3 h-full bg-gray-300 border-y border-gray-400"></div>
                
                {/* Badan Pensil */}
                <div className={`flex-grow h-full ${selectedColor} border-y flex items-center justify-center`}>
                    <div className="w-full h-[2px] bg-white/30"></div>
                </div>
                
                {/* Ujung Kayu */}
                <div 
                    className="w-0 h-0 border-l-[15px] border-l-[#fde047] border-t-[16px] border-t-transparent border-b-[16px] border-b-transparent"
                ></div>
                
                {/* Ujung Arang Hitam */}
                <div className="absolute right-[-15px] w-0 h-0 border-l-[6px] border-l-black border-t-[4px] border-t-transparent border-b-[4px] border-b-transparent"></div>
                </div>
            );
        };

        // --- APLIKASI UTAMA ---
        function AyoMengukur() {
            const [gameState, setGameState] = useState('start'); // start, playing, result
            const [questions, setQuestions] = useState([]);
            const [currentIndex, setCurrentIndex] = useState(0);
            const [userAnswer, setUserAnswer] = useState('');
            const [score, setScore] = useState(0);
            const [feedback, setFeedback] = useState(null); // 'correct', 'incorrect', null

            // Fungsi Suara (Text-to-Speech)
            const speak = (text) => {
                if ('speechSynthesis' in window) {
                window.speechSynthesis.cancel(); // Hentikan suara sebelumnya
                const utterance = new SpeechSynthesisUtterance(text);
                utterance.lang = 'id-ID'; // Bahasa Indonesia
                utterance.rate = 0.9; // Agak lambat supaya jelas untuk anak
                utterance.pitch = 1.1; // Nada sedikit ceria
                window.speechSynthesis.speak(utterance);
                }
            };

            // Efek Suara saat Soal Muncul
            useEffect(() => {
                if (gameState === 'playing' && !feedback) {
                const timer = setTimeout(() => {
                    speak("Berapa kotak panjang pensil ini?");
                }, 500);
                return () => clearTimeout(timer);
                }
            }, [currentIndex, gameState, feedback]);

            // Efek Suara saat Feedback Muncul
            useEffect(() => {
                if (feedback === 'correct') {
                speak("Jawaban benar!");
                } else if (feedback === 'incorrect') {
                speak("Silahkan hitung dengan teliti ya.");
                }
            }, [feedback]);

            const generateQuestions = () => {
                const newQuestions = [];
                const colors = ['red', 'blue', 'green', 'yellow', 'purple'];
                
                for (let i = 0; i < 5; i++) {
                const length = Math.floor(Math.random() * 8) + 2; 
                const offset = Math.floor(Math.random() * 2); 
                
                newQuestions.push({
                    id: i,
                    length: length,
                    offset: offset,
                    color: colors[Math.floor(Math.random() * colors.length)]
                });
                }
                setQuestions(newQuestions);
                setGameState('playing');
                setCurrentIndex(0);
                setScore(0);
                setUserAnswer('');
                setFeedback(null);
            };

            const handleStart = () => {
                speak("Ayo mulai!");
                generateQuestions();
            };

            const checkAnswer = () => {
                const currentQ = questions[currentIndex];
                const answerInt = parseInt(userAnswer);

                if (answerInt === currentQ.length) {
                setFeedback('correct');
                setScore(score + 1);
                } else {
                setFeedback('incorrect');
                }
            };

            const nextQuestion = () => {
                if (currentIndex < 4) {
                setCurrentIndex(currentIndex + 1);
                setUserAnswer('');
                setFeedback(null);
                } else {
                setGameState('result');
                speak("Permainan selesai. Kamu hebat!");
                }
            };

            // Render Grid Latar Belakang
            const renderGrid = () => {
                const cols = 12;
                const rows = 6;
                let gridCells = [];

                for (let i = 0; i < rows * cols; i++) {
                gridCells.push(
                    <div 
                    key={i} 
                    className="border border-blue-200 bg-white"
                    style={{ width: `${GRID_SIZE}px`, height: `${GRID_SIZE}px` }}
                    ></div>
                );
                }

                return (
                <div 
                    className="grid relative"
                    style={{ 
                    gridTemplateColumns: `repeat(${cols}, ${GRID_SIZE}px)`,
                    width: 'fit-content'
                    }}
                >
                    {gridCells}
                    
                    {/* Render Pensil di atas Grid */}
                    <div 
                    className="absolute top-[80px] transition-all duration-500"
                    style={{ 
                        left: `${questions[currentIndex].offset * GRID_SIZE}px` 
                    }}
                    >
                    <Pencil 
                        length={questions[currentIndex].length} 
                        color={questions[currentIndex].color} 
                    />
                    
                    {/* Garis bantu putus-putus */}
                    <div className="absolute top-8 left-0 w-0.5 h-12 border-l-2 border-dashed border-gray-400 opacity-50"></div>
                    <div className="absolute top-8 right-0 w-0.5 h-12 border-l-2 border-dashed border-gray-400 opacity-50"></div>
                    </div>
                </div>
                );
            };

            // Footer Component
            const Footer = () => (
                <div className="mt-8 text-center border-t border-blue-200 pt-4 w-full max-w-2xl">
                <p className="text-gray-600 font-medium">Oleh : Abdul Salim</p>
                <a 
                    href="https://pakabdulsalim.blogspot.com" 
                    target="_blank" 
                    rel="noopener noreferrer"
                    className="text-blue-500 hover:text-blue-700 hover:underline flex items-center justify-center gap-1 text-sm mt-1"
                >
                    Kunjungi https://pakabdulsalim.blogspot.com <IconExternalLink />
                </a>
                </div>
            );

            // Render Halaman Awal
            if (gameState === 'start') {
                return (
                <div className="min-h-screen flex flex-col items-center justify-center p-4 font-sans">
                    <div className="bg-white p-8 rounded-3xl shadow-xl border-4 border-blue-300 max-w-md w-full text-center">
                    <div className="flex justify-center mb-6">
                        <div className="bg-yellow-100 p-4 rounded-full">
                        <IconTrophy size={64} className="text-yellow-500" />
                        </div>
                    </div>
                    <h1 className="text-3xl font-bold text-blue-600 mb-2">Ayo Mengukur!</h1>
                    <p className="text-gray-500 mb-8 text-lg">Belajar mengukur panjang benda dengan satuan kotak.</p>
                    
                    <button 
                        onClick={handleStart}
                        className="w-full py-4 bg-green-500 hover:bg-green-600 text-white rounded-2xl text-xl font-bold shadow-[0_4px_0_rgb(21,128,61)] active:shadow-none active:translate-y-1 transition-all flex items-center justify-center gap-2"
                    >
                        <IconPlay size={24} fill="currentColor" />
                        Mulai Bermain
                    </button>
                    </div>
                    <Footer />
                </div>
                );
            }

            // Render Halaman Hasil
            if (gameState === 'result') {
                return (
                <div className="min-h-screen flex flex-col items-center justify-center p-4 font-sans">
                    <div className="bg-white p-8 rounded-3xl shadow-xl border-4 border-blue-300 max-w-md w-full text-center animate-bounce-in">
                    <h2 className="text-2xl font-bold text-gray-700 mb-4">Permainan Selesai!</h2>
                    
                    <div className="flex justify-center gap-2 mb-6">
                        {[...Array(5)].map((_, i) => (
                        <IconStar 
                            key={i} 
                            size={40} 
                            className={`${i < score ? 'text-yellow-400 fill-yellow-400' : 'text-gray-300'} transition-all duration-500`} 
                        />
                        ))}
                    </div>

                    <p className="text-5xl font-bold text-blue-600 mb-2">{score} / 5</p>
                    <p className="text-gray-500 mb-8">
                        {score === 5 ? "Luar Biasa! Kamu Hebat!" : score >= 3 ? "Bagus Sekali!" : "Tetap Semangat Belajar!"}
                    </p>

                    <button 
                        onClick={generateQuestions}
                        className="w-full py-4 bg-blue-500 hover:bg-blue-600 text-white rounded-2xl text-xl font-bold shadow-[0_4px_0_rgb(29,78,216)] active:shadow-none active:translate-y-1 transition-all flex items-center justify-center gap-2"
                    >
                        <IconRotateCcw size={24} />
                        Main Lagi
                    </button>
                    </div>
                    <Footer />
                </div>
                );
            }

            // Render Halaman Bermain
            return (
                <div className="min-h-screen flex flex-col items-center p-4 font-sans">
                {/* Header & Progress */}
                <div className="w-full max-w-2xl flex justify-between items-center mb-8 bg-white p-4 rounded-2xl shadow-sm border border-blue-100">
                    <div className="flex items-center gap-2">
                    <div className="bg-blue-100 p-2 rounded-lg">
                        <IconStar className="text-blue-500 fill-blue-500" size={24} />
                    </div>
                    <span className="font-bold text-blue-800 text-xl">Skor: {score}</span>
                    </div>
                    <div className="px-4 py-2 bg-yellow-100 rounded-full text-yellow-700 font-bold">
                    Soal {currentIndex + 1} dari 5
                    </div>
                </div>

                {/* Area Soal */}
                <div className="bg-white p-6 rounded-3xl shadow-xl border-4 border-blue-200 w-full max-w-2xl flex flex-col items-center relative overflow-hidden">
                    
                    <div className="flex items-center gap-3 mb-6">
                    <h2 className="text-2xl font-bold text-gray-700 text-center">
                        Berapa kotak panjang pensil ini?
                    </h2>
                    <button 
                        onClick={() => speak("Berapa kotak panjang pensil ini?")}
                        className="p-2 bg-blue-100 text-blue-600 rounded-full hover:bg-blue-200 transition-colors"
                        title="Dengarkan Soal"
                    >
                        <IconVolume2 size={24} />
                    </button>
                    </div>

                    {/* Scroll container untuk Grid */}
                    <div className="w-full overflow-x-auto flex justify-center mb-8 pb-4">
                    {questions.length > 0 && renderGrid()}
                    </div>

                    {/* Area Input Jawaban */}
                    <div className="w-full flex flex-col items-center gap-4">
                    {!feedback ? (
                        <div className="flex gap-3 w-full max-w-xs">
                        <input
                            type="number"
                            value={userAnswer}
                            onChange={(e) => setUserAnswer(e.target.value)}
                            placeholder="0"
                            className="w-full p-4 text-center text-3xl font-bold border-4 border-gray-200 rounded-2xl focus:border-blue-400 focus:outline-none transition-colors"
                            autoFocus
                            onKeyDown={(e) => {
                            if (e.key === 'Enter' && userAnswer) checkAnswer();
                            }}
                        />
                        <button
                            onClick={checkAnswer}
                            disabled={!userAnswer}
                            className="bg-green-500 hover:bg-green-600 disabled:bg-gray-300 text-white p-4 rounded-2xl shadow-[0_4px_0_rgb(21,128,61)] active:shadow-none active:translate-y-1 transition-all"
                        >
                            <IconCheck size={32} />
                        </button>
                        </div>
                    ) : (
                        <div className={`w-full max-w-md p-4 rounded-2xl text-center animate-in fade-in slide-in-from-bottom-4 duration-300 ${feedback === 'correct' ? 'bg-green-100 border-2 border-green-300' : 'bg-red-100 border-2 border-red-300'}`}>
                        <h3 className={`text-2xl font-bold mb-2 ${feedback === 'correct' ? 'text-green-700' : 'text-red-700'}`}>
                            {feedback === 'correct' ? 'ðŸŽ‰ Jawaban Benar!' : 'ðŸ˜… Ups, kurang tepat.'}
                        </h3>
                        <p className="text-gray-600 text-lg mb-4">
                            {feedback === 'incorrect' ? 'Silahkan hitung dengan teliti ya.' : `Panjangnya adalah ${questions[currentIndex].length} kotak.`}
                        </p>
                        <button
                            onClick={nextQuestion}
                            className="bg-blue-500 hover:bg-blue-600 text-white px-8 py-3 rounded-xl font-bold text-lg shadow-[0_4px_0_rgb(29,78,216)] active:shadow-none active:translate-y-1 transition-all inline-flex items-center gap-2"
                        >
                            Lanjut <IconArrowRight size={20} />
                        </button>
                        </div>
                    )}
                    </div>
                </div>

                <Footer />
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<AyoMengukur />);
    </script>
</body>
</html>
